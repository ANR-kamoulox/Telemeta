static:
  image: debian:wheezy
  volumes:
    - /var/www/static
  command: "true"

home:
  image: debian:wheezy
  volumes:
    - ./examples/sandbox:/home/sandbox
  command: "true"

db:
  image: mysql
  volumes:
    - ./var/lib/mysql:/var/lib/mysql
    - /var/log/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=ItCydyatzix8
    - MYSQL_DATABASE=telemeta
    - MYSQL_USER=telemeta
    - MYSQL_PASSWORD=iuvIlkyisFit2

rabbitmq:
  image: rabbitmq:3-management
  ports:
    - "15672:15672"

search:
  image: elasticsearch:1

app:
  build: .
  volumes:
    - .:/opt/Telemeta
    - /var/log/uwsgi
  volumes_from:
    - static
    - home
  command: /bin/sh /opt/Telemeta/examples/deploy/start_app.sh
  ports:
    - "9000:9000"
  expose:
    - "8000"
  links:
    - rabbitmq
    - db
    - search

worker:
  build: .
  volumes_from:
    - app
    - home
  command: /bin/sh /opt/Telemeta/examples/deploy/celery_app.sh
  links:
    - rabbitmq
    - db

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./examples/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
    - /var/log/nginx
  volumes_from:
    - static
    - home
  links:
    - app
