{% extends "base.html" %}

{% block content %}
<h3>Collections</h3>
{% if object_list %}
    <ul>
    {% for p in object_list %}
        <li><b>{{ p.title }}</b>
            <a href="{{ p.id }}">View</a>
            <a href="#">Edit</a>
            </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pieces are available.</p>
{% endif %}
{% endblock %}
