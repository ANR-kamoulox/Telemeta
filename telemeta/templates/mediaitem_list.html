{% extends "base.html" %}

{% block content %}
<h3>Media items</h3>
{% if object_list %}
    <ul>
    {% for p in object_list %}
        <li><b>{{ p.creator }}</b> - {{ p.title }}
            <a href="{% url telemeta-item-detail p.id %}">View</a>
            <a href="#">Edit</a>
            </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pieces are available.</p>
{% endif %}
{% endblock %}
