
{% for item in collection.items.all %}

 <div class="item-title">
 <h3>{{ item.title }}</h3>
 </div>

 <div class="item-audio">
  <audio src="{{ item.file }}" controls="controls"/>
 </div>

 {% for image in item.related.all %}
  {% if 'image' in image.mime_type %}
     <div class="item-image">
      <img src="{{ image.file }}"/>
     </div>
  {% endif %}
 {% endfor %}

{% endfor %}
