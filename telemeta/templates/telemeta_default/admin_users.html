{% extends "telemeta/admin.html" %}
{% load telemeta_utils %}
{% load i18n %}

{% block tabcontents %}
 <h4>{% trans "Users" %}</h4>

 {% if users %}
    {% for user in users %}
     <li><a href="{% url telemeta-profile-detail user.username %}">{{user.username}}</a></li>
    {% endfor %}
 {% else %}
    <p class="help">{% trans "No users" %}</p>
 {% endif %}

{% endblock %}
