{% extends "telemeta/admin.html" %}

{% block tab %}
<div class="tabs">
{% if enumerations %}
    <ul>
    {% for enum in enumerations %}
        {%ifequal enum.id enumeration_id %}
            <li class="active">{{ enum.name|capfirst }}</li>
        {%else%}
            <li><a href="{% url telemeta-enumeration-edit enum.id %}">
                {{ enum.name|capfirst }}</a></li>
        {%endifequal%}
    {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock tab %}
